services:
  sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Pass@word1"
    ports: ["1433:1433"]

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.14.3
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports: ["9200:9200"]

  kibana:
    image: docker.elastic.co/kibana/kibana:8.14.3
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports: ["5601:5601"]
    depends_on: [elasticsearch]

  api:
    build:
      context: .
      dockerfile: src/FCG.TechChallenge.Jogos.Api/Dockerfile
    environment:
      ConnectionStrings__Sql: "Server=sql;Database=jogos;User Id=sa;Password=Pass@word1;TrustServerCertificate=True"
      Elastic__Uri: "http://elasticsearch:9200"
    ports: ["8080:8080"]
    depends_on: [sql, elasticsearch]

  functions:
    build:
      context: .
      dockerfile: src/FCG.TechChallenge.Jogos.Functions/Dockerfile
    environment:
      ServiceBusConn: "Endpoint=sb://...;SharedAccessKeyName=...;SharedAccessKey=..."
      Elastic__Uri: "http://elasticsearch:9200"
      ConnectionStrings__Sql: "Server=sql;Database=jogos;User Id=sa;Password=Pass@word1;TrustServerCertificate=True"
    depends_on: [sql, elasticsearch]
